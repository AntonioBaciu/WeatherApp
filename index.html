<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/minty/bootstrap.min.css"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">Weather App</a>
      </div>
    </nav>
    <!-- Input Container -->
    <div class="container searchContainer">
      <div class="search card card-body">
        <h1>Get The Weather For a Location</h1>
        <p class="lead">Enter Your Location</p>
        <input
          type="text"
          id="input"
          class="form-control"
          placeholder="Location"
        />
      </div>
      <br />
      <div id="profile"></div>
    </div>
    <!-- Button -->
    <div class="container text-center mt-2 mb-4">
      <button class="btn btn-primary" id="run">Submit</button>
    </div>

    <!-- Image Container -->
    <div class="container d-flex justify-content-center">
      <img id="image" src="" class="img-fluid" alt="City Image">
    </div>

    <!-- Info Container -->
    <div id="container" class="container d-flex flex-wrap">
      <!-- Current Temperature -->
      <div class="card space" style="width: 18rem">
        <div class="card-body">
          <h2 class="card-title" id="name">City Name</h2>
          <h2 class="card-text"><span id="text_temp"></span> <span id="current_temp"></h2>
        </div>
        <ul class="list-group list-group-flush">
          <div class="card" style="width: 18rem">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Feels Like <span id="info_0"></span></li>
              <li class="list-group-item">Min <span id="info_1"></span></li>
              <li class="list-group-item">Max <span id="info_2"></span></li>
              <li class="list-group-item">Humidity <span id="info_3"></span></li>
            </ul>
          </div>
        </ul>
      </div>

      <!-- Forecast -->
      <div class="card space" style="width: 18rem">
        <div class="card-body">
          <h2 class="card-title text-center">Forecast</h2>
        </div>
        <ul class="list-group list-group-flush">
          <div class="card" style="width: 18rem">
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex"><span id="day_0"></span><span id="index_0"></span></li>
              <li class="list-group-item d-flex"><span id="day_1"></span><span id="index_1"></span></li>
              <li class="list-group-item d-flex"><span id="day_2"></span><span id="index_2"></span></li>
              <li class="list-group-item d-flex"><span id="day_3"></span><span id="index_3"></span></li>
              <li class="list-group-item d-flex"><span id="day_4"></span><span id="index_4"></span></li>
            </ul>
          </div>
        </ul>
      </div>
    </div>

    <script src="lib/moment/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
